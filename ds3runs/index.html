<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dark Souls III - Challenge Run Generator</title>
	<meta name="description" content="blah blah Google description" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<section id="upper">
	<header>
		<h1>DS3 Challenge Run</h1>
		<p class="intro">Randomize your challenge run in Dark Souls III.</p>
	</header>

	<main>
		<p class="difficulty-text">Make my challenge difficulty</p>

		<select name="difficulty" id="difficulty-dropdown">
			<option value="easy">Easy</option>
			<option value="medium" selected>Medium</option>
			<option value="hard">Hard</option>
		</select>

		<button id="generate">Generate</button>
	</main>
</section>

<section id="lower" class="hidden">
	<p>Testy test</p>
	<a id="generate-another" href="#">Generate another?</a>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
